<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save book</title>
</head>
<body>

<form th:method="post" th:action="@{/library/books/save}" th:object="${book}">

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>
    <label for="author">Enter author</label>
    <input type="text" th:field="*{author}" id="author"/>
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/>
    <label for="year">Enter year</label>
    <input type="number" th:field="*{year}" id="year"/>
        <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
